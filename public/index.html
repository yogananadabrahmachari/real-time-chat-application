<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>Snap Shot</title>
  <style>
    body {
      background-image: url('images/chat1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .join-header {
      background-image: url('images/chat1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      opacity: 0.9;
    }

    .btn {
      border-radius: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .form-control {
      margin: 10px 0;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .join-main {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>
<body id="body1">
  <div class="join-container">
    <header class="join-header">
      <img src="images/chat.png" height="80px" width="80px"><br><br><hr>
    </header>
    <main class="join-main">
      <form id="roomForm">
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          >
        </div>
        <div class="form-control">
          <label for="room">Room</label>
          <select name="room" id="room" required>
            <option value="">Choose your Room</option>
            <option value="Sport">Sport</option>
            <option value="Music">Music</option>
            <option value="Dance">Dance</option>
            <option value="Love">Love</option>
            <option value="Debate">Debate</option>
            <option value="Friendship">Friendship</option>
            <option value="Discuss">Discuss</option>
            <option value="Education">Education</option>
          </select>
        </div>

        <button type="submit" class="btn">Join Chat</button>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('roomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value;

      if (!username || !room) {
        alert('Please enter both username and room.');
        return;
      }

      // Redirect to chat with query parameters
      window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    });
  </script>
</body>
</html>
