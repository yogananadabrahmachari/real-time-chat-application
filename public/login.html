<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login | Snap Shot Chat</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/chat1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .container input[type="email"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .signup {
      margin-top: 15px;
      text-align: center;
    }

    .signup a {
      color: #00f;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Snap Shot</h2>
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input
        type="password"
        name="password"
        id="loginPassword"
        placeholder="Enter your password"
        required
      />
      <input type="submit" class="btn" value="Login" />
    </form>
    <div class="signup">
      Don't have an account? <a href="sign.html">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      // You can replace this with actual authentication logic
      alert("Login successful!");
      window.location.href = "/select-room"; // Redirect to room selection page
    });
  </script>
</body>
</html>
