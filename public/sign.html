<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Snap Shot Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/chat1.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .login {
      margin-top: 15px;
      text-align: center;
    }

    .login a {
      color: #00f;
      text-decoration: none;
    }

    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <input type="text" name="name" id="signupName" placeholder="Enter your name" required />
      <input type="email" name="email" id="signupEmail" placeholder="Enter your email" required />
      <input type="password" name="password" id="signupPassword" placeholder="Enter your password" required />
      <input type="password" name="password" id="signupPassword" placeholder="confirm your password" required />
      <input type="submit" class="btn" value="Sign Up" />
    </form>
    <div class="login">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.text(); // expecting alert redirect

        document.write(data); // display the response alert and redirect
      } catch (error) {
        console.error("Signup error:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
